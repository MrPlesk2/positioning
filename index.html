<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="microsoft-logo">
    <div class="logo-container">
        <div class="square red"></div>
        <div class="square green"></div>
        <div class="square blue"></div>
        <div class="square yellow"></div>
    </div>
</div>
<div class="mickey-container">
    <div class="mickey-logo">
        <div class="mickey-ear ear-left"></div>
        <div class="mickey-ear ear-right"></div>
        <div class="mickey-head"></div>
    </div>
</div>

<div class="overlay active"></div>
<div class="modal active">
    <button class="close-btn">&times;</button>
    <h2>Модальное окно</h2>
    <p>
        Bombombini gusini frotello bombardiro crocadillo bombardiro crocadillo
    </p>

    <div class="progress-container">
        <div class="progress-bar" style="--progress: 70%"></div>
        <div class="progress-text progress-text-black">Loading...</div>
        <div class="progress-text progress-text-white" style="--progress: 70%">Loading...</div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
